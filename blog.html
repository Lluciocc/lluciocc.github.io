<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - lluciocc</title>
    <link rel="stylesheet" href="./blog.css">
</head>
<body>
    <div class="main-container">
        <div class="background-grid"></div>
        
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>

        <div class="nav-back">
            <a href="#" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
        </div>

        <div class="container">
            <div class="header">
                <h1>Blog</h1>
                <p>Discover my projects & articles</p>
            </div>

            <div class="blog-grid" id="blogGrid">
                <!-- Articles here -->
            </div>
        </div>
    </div>

    <script>

        const articles = [
            {
                "id": 1,
                "title": "The Future of Web Development with React 18",
                "excerpt": "Explore the new features of React 18 and how they are revolutionizing modern web application development.",
                "date": "March 15, 2025",
                "category": "React",
                "tags": ["React", "JavaScript", "Web Dev"],
                "image": null,
                "featured": false
            },
            {
                "id": 2,
                "title": "TheSteamTool: My first C# Tool",
                "excerpt": "This program provides a way to unlock Steam games without having to download them from untrustworthy websites.",
                "date": "August 1, 2025",
                "category": "Tool Dev",
                "tags": ["C#", "Steam", "Game Pirating"],
                "image": null,
                "featured": true
            }
        ]
        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'article-card';
            card.onclick = () => openArticle(article.id);

            const imageSection = `
                <div class="article-image">
                    ${article.image ? `<img src="${article.image}" alt="${article.title}">` : ''}
                </div>
            `;

            const featuredBadge = article.featured ? '<div class="featured-badge">âœ¨ Featured</div>' : '';

            const tagsHtml = article.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            card.innerHTML = `
                ${imageSection}
                ${featuredBadge}
                <div class="article-content">
                    <div class="article-meta">
                        <span class="article-date">${article.date}</span>
                        <span class="article-category">${article.category}</span>
                    </div>
                    <h3 class="article-title">${article.title}</h3>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <div class="article-tags">${tagsHtml}</div>
                    <a href="#" class="read-more">
                        Read Article
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            `;

            return card;
        }

        async function loadArticles() {
/*             const r = await fetch("./articles.json");
            if (!r.ok) throw new Error("HTTP error: " + r.status);

            const data = await r.json();
            const articles = data.articles; */

            const blogGrid = document.getElementById('blogGrid');

            if (!Array.isArray(articles) || articles.length === 0) {
                blogGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No article for now</h3>
                    </div>
                `;
                return;
            }

            const sortedArticles = [...articles].sort((a, b) => {
                if (a.featured && !b.featured) return -1;
                if (!a.featured && b.featured) return 1;
                return new Date(b.date) - new Date(a.date);
            });

            blogGrid.innerHTML = '';
            sortedArticles.forEach(article => {
                const card = createArticleCard(article);
                blogGrid.appendChild(card);
            });
        }


        function openArticle(id) {
            console.log(`Opening article with ID: ${id}`);
            window.location.href = `./blog/article${id}.html`;
        }

        function goBack() {
            console.log('Going back');
            window.location.href = './index.html';
        }

        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const orbs = document.querySelectorAll('.floating-orb');
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * 30 * speed;
                const y = (mouseY - 0.5) * 30 * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const grid = document.querySelector('.background-grid');
            
            if (grid) {
                const scrollDirection = scrollTop > lastScrollTop ? 1 : -1;
                grid.style.transform = `translateY(${scrollTop * 0.1 * scrollDirection}px)`;
            }
            
            lastScrollTop = scrollTop;
        });

        document.addEventListener("DOMContentLoaded", loadArticles);
    </script>
</body>
</html>
