<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - lluciocc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 70%);
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
        }

        .floating-orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent);
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-orb.orb-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb.orb-2 {
            bottom: 20%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 80px 0 60px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header p {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            color: #a0a0a0;
            letter-spacing: 0.01em;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .nav-back {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
            animation: slideUp 1s ease-out 0.2s both;
        }

        .nav-back a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .nav-back a:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding-bottom: 80px;
            animation: slideUp 1s ease-out 0.8s both;
        }

        .article-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-10px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .article-card:hover::before {
            opacity: 1;
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .article-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0.5;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .article-card:hover .article-image img {
            transform: scale(1.05);
        }

        .article-content {
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .article-date {
            font-size: 0.85rem;
            color: #888;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .article-category {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 0.8rem;
            color: #a0a0a0;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .article-excerpt {
            font-size: 1rem;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 0.75rem;
            color: #999;
            font-weight: 500;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
        }

        .read-more::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .read-more:hover::after {
            width: 100%;
        }

        .read-more:hover {
            transform: translateX(5px);
        }

        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.75rem;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .nav-back {
                top: 20px;
                left: 20px;
            }

            .header {
                padding: 60px 0 40px;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding-bottom: 60px;
            }

            .article-card {
                margin: 0 10px;
            }

            .article-content {
                padding: 20px;
            }

            .floating-orb {
                width: 200px;
                height: 200px;
            }
        }

        .loading-shimmer {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-grid"></div>
        
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>

        <div class="nav-back">
            <a href="#" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
        </div>

        <div class="container">
            <div class="header">
                <h1>Blog</h1>
                <p>Discover my projects & articles</p>
            </div>

            <div class="blog-grid" id="blogGrid">
                <!-- Articles here -->
            </div>
        </div>
    </div>

    <script>
        fetch('./articles.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const articles = response.json();  
                loadArticles(articles);
            })
            .then(data => console.log(data))  
            .catch(error => console.error('Failed to fetch data:', error));

        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'article-card';
            card.onclick = () => openArticle(article.id);

            const imageSection = `
                <div class="article-image">
                    ${article.image ? `<img src="${article.image}" alt="${article.title}">` : ''}
                </div>
            `;

            const featuredBadge = article.featured ? '<div class="featured-badge">âœ¨ Featured</div>' : '';

            const tagsHtml = article.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            card.innerHTML = `
                ${imageSection}
                ${featuredBadge}
                <div class="article-content">
                    <div class="article-meta">
                        <span class="article-date">${article.date}</span>
                        <span class="article-category">${article.category}</span>
                    </div>
                    <h3 class="article-title">${article.title}</h3>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <div class="article-tags">${tagsHtml}</div>
                    <a href="#" class="read-more">
                        Read Article
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            `;

            return card;
        }

        function loadArticles() {
            const blogGrid = document.getElementById('blogGrid');
            
            if (articles.length === 0) {
                blogGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No article for now</h3>
                    </div>
                `;
                return;
            }

            const sortedArticles = [...articles].sort((a, b) => {
                if (a.featured && !b.featured) return -1;
                if (!a.featured && b.featured) return 1;
                return new Date(b.date) - new Date(a.date);
            });

            blogGrid.innerHTML = '';
            sortedArticles.forEach(article => {
                const card = createArticleCard(article);
                blogGrid.appendChild(card);
            });
        }

        function openArticle(id) {
            console.log(`Opening article with ID: ${id}`);
            window.location.href = `./blog/article${id}`;
        }

        function goBack() {
            console.log('Going back');
            window.location.href = './index.html';
        }

        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const orbs = document.querySelectorAll('.floating-orb');
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * 30 * speed;
                const y = (mouseY - 0.5) * 30 * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const grid = document.querySelector('.background-grid');
            
            if (grid) {
                const scrollDirection = scrollTop > lastScrollTop ? 1 : -1;
                grid.style.transform = `translateY(${scrollTop * 0.1 * scrollDirection}px)`;
            }
            
            lastScrollTop = scrollTop;
        });

        document.addEventListener('DOMContentLoaded', function() {
            //loadArticles();
            console.log("content loaded");
        });
    </script>
</body>
</html>
